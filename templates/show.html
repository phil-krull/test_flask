<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>{{ thoughts[0].first_name }} thoughts:</h1>
                <div class="col border border-dark p-3">
                    {% for thought in thoughts %}
                            <p class="mb-2 border border-dark border-top-0 border-left-0 border-right-0">{{ thought.thought }}</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-3">
                <div class="row align-items-center">
                    <a href="/dashboard">Dashboard</a>
                    <form action="/logout" method="post">
                        <input type="submit" value="Logout" class="btn btn-sm btn-secondary ml-2"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
