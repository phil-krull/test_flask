<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m-5 border border-dark">
                <h2>Register</h2>
                <form id="register" action="/register" method="post">
                    <div class="form-group">
                      <label for="first_name">First Name:</label>
                      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name:</label>
                      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                      <div id="email_check"></div>
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="confirm_password">Password Confirmation:</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col m-5 border border-dark">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                      <label for="login_email">Email:</label>
                      <input type="text" class="form-control" id="login_email" name="email" placeholder="Email" value="phil@krull.com">
                    </div>
                    <div class="form-group">
                      <label for="login_password">Password:</label>
                      <input type="password" class="form-control" id="login_password" name="password" placeholder="Password" value="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>l
